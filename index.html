<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–° 8 –ú–∞—Ä—Ç–∞!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #fbc2eb);
            background-size: 400% 400%;
            overflow: hidden;
            text-align: center;
            position: relative;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: #ff4081;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .hearts, .petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart, .petal {
            position: absolute;
            bottom: 0;
            opacity: 0;
        }
        .heart {
            color: red;
            animation: floatUp 5s linear infinite;
        }
        .petal {
            color: pink;
            font-size: 20px;
            animation: fallDown 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        @keyframes fallDown {
            0% { transform: translateY(-10vh); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .response {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>–° 8 –ú–∞—Ä—Ç–∞, –°–∞—Ä–∏—è!</h1>
        <p>! –ü—É—Å—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ä–∞–¥–æ—Å—Ç—å—é –∏ —Å—á–∞—Å—Ç—å–µ–º!</p>
        <button onclick="showHearts()">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>
        <div class="response">
            <p>–ù–∞–ø–∏—à–∏ –º–Ω–µ —á—Ç–æ-–Ω–∏–±—É–¥—å ‚ù§Ô∏è:</p>
            <input type="text" id="message" placeholder="–¢–≤–æ–π –æ—Ç–≤–µ—Ç...">
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>
    <div class="hearts"></div>
    <div class="petals"></div>
    <audio id="music" src="your-music.mp3" loop></audio>
    <script>
        function showHearts() {
            let container = document.querySelector('.hearts');
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = Math.random() > 0.5 ? '‚ù§' : 'üå∑';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
            document.getElementById('music').play();
            document.querySelector('.response').style.display = 'block';
        }
        
        function createPetals() {
            let container = document.querySelector('.petals');
            for (let i = 0; i < 15; i++) {
                let petal = document.createElement('div');
                petal.classList.add('petal');
                petal.innerHTML = 'üå∏';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 5 + 3 + 's';
                petal.style.fontSize = Math.random() * 10 + 15 + 'px';
                container.appendChild(petal);
                setTimeout(() => petal.remove(), 8000);
            }
        }
        setInterval(createPetals, 2000);

        function sendMessage() {
            let message = document.getElementById('message').value;
            if (message) {
                alert('–¢–≤–æ–π –æ—Ç–≤–µ—Ç: ' + message + '\n–°–ø–∞—Å–∏–±–æ –∑–∞ —Ç—ë–ø–ª—ã–µ —Å–ª–æ–≤–∞! ‚ù§Ô∏è');
            }
        }
    </script>
</body>
</html>
